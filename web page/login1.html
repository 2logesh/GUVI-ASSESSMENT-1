<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web page</title>

    
    <link rel="stylesheet" type="text/css" href="sign.css">

    
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
   
    <div class="container">
        <header>LOGIN</header>

       
        <form action="login1.php" method="POST">
         
            

          
            <div class="field email-tag">
                <div class="input-tag">
                    <input type="text" name="email" placeholder="Email">
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-msg">Enter a valid email</p>
                </span>
            </div>

            

            <div class="field password">
                <div class="input-tag">
                    <input type="password" placeholder=" Password" name="password">
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error confirm-pass-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-msg">Password didn't match</p>
                </span>
            </div>

          
            <center>
                <div class="input-tag button">
                    <input type="submit" value="LOGIN" name="submit">
                </div>
            </center>
            <p>Don't  have a account? <a href="signup.html">signup  here</a></p>

            
 </form>
        
    </div>



    <!-- JAVA SCRIPT LINK -->
    <script src="login1.js"></script>
    <!--LINK THE BOOTSTRAP JS CODE-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
