<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web page</title>

   
    <link rel="stylesheet" type="text/css" href="sign.css">

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
   
    <div class="container">
        <header>SIGN UP</header>

      
        <form action="signup.php" method="POST">
         
            <div class="field firstname-tag">
                <div class="input-tag">
                    <input type="text" name="fname" placeholder="First Name">
                </div>
            </div>

         
            <div class="field lastname-tag">
                <div class="input-tag">
                    <input type="text" name="lname" placeholder="Last Name">
                </div>
            </div>


            <div class="field DOB-tag">
                <div class="input-tag">
                    <input type="date" name="DOB" placeholder="DOB">
                </div>
            </div>
            

           
            <div class="field mobile-tag">
                <div class="input-tag">
                    <input type="number" name="mobile" placeholder="Mobile Number">
                </div>
            </div>

            <div class="field email-tag">
                <div class="input-tag">
                    <input type="text" name="email" placeholder="Email">
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-msg">Enter a valid email</p>
                </span>
            </div>

            
            <div class="field create-password">
                <div class="input-tag">
                    <input type="password" placeholder="Create password" name="password">
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-msg">Password may contain atleast 8 character with numeric, symbols and capital letter</p>
                </span>
            </div>

            <div class="field confirm-password">
                <div class="input-tag">
                    <input type="password" placeholder="Confirm Password" name="confirm-password">
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error confirm-pass-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-msg">Password didn't match</p>
                </span>
            </div>

            
            <center>
                <div class="input-tag button">
                    <input type="submit" value="SUBMIT" name="submit">
                </div>
            </center>
            <p>Already have a account? <a href="login1.html">login here</a></p>
            
 </form> 
        
    </div>



    
    <script src="signup.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
